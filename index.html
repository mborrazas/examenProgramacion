<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <section>
        <form method="post" action="formulario.php">
            <div class="mb-3">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required />
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="apellido" placeholder="Apellido" required />
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="telefono" placeholder="Telefono" required />
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" name="edad" placeholder="Edad" required />
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" name="fechaNacimiento" placeholder="Fecha Nacimiento" required />
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required />
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-success" value="Enviar" />
            </div>
        </form>
    </section>
</body>

</html>
